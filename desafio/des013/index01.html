<!DOCTYPE html>

<head>

    <title>des de tebelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 7px;
        }
    </style>
</head>

    <table>
        <tr>
            <td>A</td>

        </tr>
        <tr>
            <td>D</td>

            <TD rowspan="3">F</TD>
        </tr>
        <tr>
            
           
            <TD>I</TD>
        </tr>
        <tr>
            
            <TD>K</TD>
            
        </tr>
        <tr>
            <td>M</td>
            <TD colspan="2">N</TD>
            
            
        </tr>
    </table>
</body>
</html>
