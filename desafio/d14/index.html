    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="facebook_login">
    <title>clone do fecebook</title>
</head>
<body>
    <div class="container">
         <img src="facebookk.svg" alt="">

            />

            <div class="container-interno-ref">
               <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">forgot Account</a>
               <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Sign Up for Facebook</a>           
            </div>
 </form>       
 </div>
