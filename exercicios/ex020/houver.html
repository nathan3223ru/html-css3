<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div:hover{
            color: greenyellow;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>ex de houver</h1>
    <p>passe o mouse sobre o texto</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do ex</p>
</body>
</html>
