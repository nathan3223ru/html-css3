<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(251, 252, 250);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: aliceblue;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: gray;

        }
        .especial{
            background-color: blue;
           
        }

    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
       
           <li><a href="https://gustavoguanabara.github.io"></a>repositorio GitHub</li>
       <li><a href="https://youtube.com/cursoemvideo" class="especial" target="_blank">canal do youtube</a></li>
       <li><a href="https://www.cursoemvideo.com"class="black" target="_blank">site do cursoemvideo</a></li>
    </ul>
</body>
</html>
