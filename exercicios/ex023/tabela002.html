<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td.xadodo{
            padding: 10px;
            border: 1px solid black;
        }
        td, th{
            border: 1px solid black;
            padding: 4px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        
    </style>
</head>
<body>
   <h1>uso de tabelas grandes</h1> 

   <table>
    <thead>
    <tr>
        <th>estado</th>
        <th>população</th>
        <th>% da pop. <br>total</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>são paulo</td>
            <td>45 919 049</td>
            <td>21,9%</td>
        </tr>
        <tr>
            <td>minas gerais</td>
            <td>21 168 791</td>
            <td>10,1%</td>
            
        </tr>
        <tr>
            <td>Rio de janeiro</td>
            <td>17 264 948</td>
            <td>8,2</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td>14 873 064</td>
            <td>7,1%</td>
        </tr>
        <tr>
            <td>Paraná</td>
            <td>11 433 957</td>
            <td>5,4%</td>
        </tr>
        <tr>
            <td>Rio grande do sul</td>
            <td>11 377 239</td>
            <td>5,4%</td>
        </tr>
        <tr>
            <td>pernambuco</td>
            <td>9 557 071</td>
            <td>4,5%</td>
        </tr>
        <tr>
            <td class="xadodo">ceará</td>
            <td>9 132 078</td>
            <td>4,3</td>
        </tr>
    </tbody>
    <tfoot>
       <tr>
        <th>total de habitantes</th>
        <td>00000</td>
       </tr>
    </tfoot>
   </table>
</body>
</html>
